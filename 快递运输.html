<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let str = '5,10,2,11'
    let M =20

    function text () {
        let arr = str.split(',').map(e=>Number(e))
        arr.sort((a,b)=>a-b)

        let sum = 0
        let add = 0

        for (const number of arr) {
            if (sum +number<=M) {
                sum += number
                add++
            } else {
                break
            }
        }
        console.log(add);
    }
    text()
</script>

</body>
</html>
