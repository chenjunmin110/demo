<script>
    let key = 'abc'
    let s = 'sdaSSSldjaldj jadj09381040 a233c444b'.toLowerCase()

    let z = /[a-zA-Z]/

    arr = s.split(' ')
    let ff = arr.map(item => item.split('').filter(itemx => z.test(itemx)).sort().join(''))
    console.log(ff);

    for (let i = 0; i < ff.length; i++) {
        if (ff[i] === key) {
            console.log(i+1)
        }
    }
</script>
