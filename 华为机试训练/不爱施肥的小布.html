<script>
    let arr = [5, 7]
    let arr1 = [5,7,9,15,10]
    let l =1
    let r = Math.max(...arr1)
    while (l < r) {

        let mid = (l+r)/2
        if (test(mid, arr1) <= arr[1]) {
            r = mid
        } else {
            l = mid + 1
        }
        if (l = r) {
            break
        }
    }

    if (test(l, arr1) > arr[1] ) {
        console.log(-1)
    } else {
        console.log(l)
    }


    function test (mid, arr) {
        let ans= 0
        for (let i =0; i<arr.length; i++) {
            if (arr[i] % mid === 0) {
                ans += Math.floor(arr/mid)
            } else {
                ans += Math.floor(arr/mid) +1
            }
        }
        return ans
    }

</script>
