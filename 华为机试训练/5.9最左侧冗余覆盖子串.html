<script>

    let s1 = 'habf'
    let s2 = 'hfghfbbaadcfjkfj'
    let k = 3

    let map = new Map()

    for (let i = 0; i< s1.length; i++) {
        map.set(s1[i], map.has(s1[i]) ? map.get(s1[i]) +1 : 1)
    }
    console.log(map);
    for (let i =0; i<s2.length+k; i++) {
        if (map.has(s2[i])) {
            map.set(s2[i], map.get(s2[i]) -1)
        }
    }
    console.log(map);

    for (let i =s1.length+k ; i<s2.length; i++) {
        let j = i-s1.length-k
        let pre = s1[j]
        if (map.has(pre)) {
            map.set(pre, map.get(pre)+1)
        }
        let cur = s2[i]
        if (map.has(cur)) {
            map.set(cur, map.get(cur)-1)
        }

        if (test(map)) {
            console.log(j +1)
        }
    }

    function test(map) {
        return [...map.values()].every(item => {
            return !(item > 0)
        })
    }
    console.log(map);


</script>
