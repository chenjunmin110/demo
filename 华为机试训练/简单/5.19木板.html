<script>
    let str = '4 5 3 5 5'.split(' ').map(Number).sort()

    let n = 8


    for (let j = 0; j < n; j++) {
        for (let i = 0; i < str.length; i++) {
            if (str[i] +1 > str[i+1] && i+1 < str.length) {
                continue
            }
            str[j]++
            break
        }
    }

    let arr = []

    for (let i = 0; i < str.length; i++) {
        arr.push(str[str.length-1]- str[i])
    }
    let sum = 0
    for (const arrElement of arr) {
        sum += arrElement
    }
    if (n === sum) {
        console.log(str[str.length-1])
    }
    if (n > sum) {
        let dd = Math.floor((n-sum)/str.length)
        console.log(dd + str[str.length-1])
    }
    let n = 0
    if (n<sum) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] !== 0) {
                    arr[j]++
                }
            }
        }
    }
    console.log(arr);
    console.log(str);
</script>
