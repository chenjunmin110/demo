<script>
  let str = 'ad bcd ef'
  let str2 = 'da ef'

  let strArr = str.split(' ').map(item => item.split('').sort().join(''))
  let str2Arr = str2.split(' ').map(item => item.split('').sort().join(''))
  console.log(strArr, str2Arr)

  for (let i = 0; i < strArr.length; i++) {
      if (str2Arr.includes(strArr[i])) {
          strArr.splice(i, 1)
      } else {
          console.log(false)
      }
  }
  console.log(strArr)
</script>
