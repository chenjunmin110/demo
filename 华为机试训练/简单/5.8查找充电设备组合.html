    let num = 4

    console.log(str);
    let flag = 90

    for (let i = 0; i < str.length; i++) {

            if (sum(sum1, flag)) {

    function sum(arr, flag) {
        let ffff = false
        let sun = 0
        for (const arrElement of arr) {
            sun += arrElement
            if (sun === flag) {
                ffff = true
            }
        }
