<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let str = '5 2 c d +'
    let arr = str.split(' ')

    let total = []
    let add = 0
    let sum = 0

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == 'c') {
            add += 1
            total.splice(i-1, 1)
        } else if (arr[i] == 'd') {
            total.push(2* Math.round(total[i - 2-add]))
        } else if (arr[i] == '+') {
            total.push(Math.round(total[i - 3-add]) + Math.round(total[i - 2-add]))
        } else {
            total.push(Math.round(arr[i]))
        }
    }

    console.log(total);

    for (let val of total) {
        sum += val
    }
    console.log(sum);
</script>
</html>
