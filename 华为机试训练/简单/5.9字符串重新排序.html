<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let string = 'My sister is in the house not in the yard'
    let arr = string.split(' ')
    let obj = {}
    arr = arr.map(item => item.split('').sort().join(''))
    for (let i =0; i<arr.length; i++) {
        if (obj.hasOwnProperty(arr[i])) {
            obj[arr[i]] += 1
        }else {
            obj[arr[i]] = 1
        }
    }
    console.log(obj)

    arr = arr.sort((a,b) => {
        if (obj[b] !== obj[a]) {
            return obj[b] -obj[a] // 出现多少
        } else if (a.length !== b.length) {
            return a.length- b.length // 长度小大
        } else {
            for (let i = 0; i<b.length; i++) {
                if (a[i] !== b[i]) {
                    return a.charCodeAt(i) -b.charCodeAt(i)
                }
            }
        }
    })
    console.log(arr);

</script>
</html>
