<script>
    let arr = [
        "20 10",
        "20 20",
        "20 5"
    ].map(item => item.split(' ').map(Number)).sort((a,b) => a[0]/a[1]- b[0]/b[1])
    console.log(arr);

    let sum = 0

    let total = 40

    for (let i = 0; i < arr.length; i++) {
        if (total-arr[i][0]>=0) {
            sum += arr[i][1]
            total -= arr[i][0]
        }
    }
    console.log(sum)

</script>
