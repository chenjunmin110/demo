<script>
    let str = '0 0 0 0'

    let strArr = str.split(' ').map(item => Math.round(item-128))
    let strArr11 = str.split(' ').map(item => Math.round(item -0))

    console.log(strArr);
    let arr = []
    for (const number of strArr11) {
        if (number < 0) {
            arr.push(128)
        } else {
            arr.push(128 -number)
        }
    }
    let sun = 0
    for (const arrElement of arr) {
        sun += arrElement
    }
    console.log(Math.floor(sun /4))
