<script>
    let st = 5
  let str = '2 2 2 2 2 5 2 2 2'.split(' ').map(Number)
  let str2 = '3 3 3 3 3 1 3 3 3'.split(' ').map(Number)

  let map = new Map()

  for (let i = 0; i < str.length; i++) {
      map.has(str[i]) ? map.set(str[i], map.get(str[i])+1) : map.set(str[i], 1)
  }
  console.log(map)

    let min1 = []

    for (const [key, val] of map.entries()) {
        let index = str.indexOf(key)
        let min = Math.min(str2[index]* val, (st + str2[index]))
        min1.push(min)
    }

    console.log(min1)


</script>
