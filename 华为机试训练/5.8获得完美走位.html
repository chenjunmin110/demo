<script>
    let str33 = 'ASDW'
    let str = 'AAADAAWA'.split('')
    let map = new Map()

    for (let i = 0; i < str33.length; i++) {
        map.has(str33[i]) ? map.set(str33[i], map.get(str33[i])+1) : map.set(str33[i], 1)
    }
    console.log(map)
    let num = str.length /4

    let res = 0
    for (const numElement of str) {
        if (map.get(numElement) === undefined || map.get(numElement) > num) {
            res +=1
        } else {
            map.set(numElement, map.get(numElement) ? map.get(numElement)+1: 1)
        }
    }
    console.log(res);
</script>
