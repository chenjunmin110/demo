<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>

    let [m, n] = [3, 4]
    let t = [3,2,2,1]
    let sum = 0

    for (let i =0; i<n;i++) {
        if(t[i]===m) {
            sum++
            t.splice(t.indexOf(t[i]), 1)
            console.log(t);
        } else if (m-t[i] >0) {
            if (t.includes(m-t[i])) {
                t.splice(t.indexOf(m-t[i]), 1)
                t.splice(t.indexOf(t[i]), 1)
                sum++
            }
        }
    }
    console.log(sum+t.length);
</script>
</html>
