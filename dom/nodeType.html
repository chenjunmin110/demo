<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习</title>
    <style>
        #wrap {
            position: relative;
            border: 1px solid teal;
        }
        /* 重要,实现盒子水平垂直居中 */
        .inner {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50%;
            margin-left: -50%;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="inner"></div>
</div>
</body>
</html>
