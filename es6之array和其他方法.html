<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  
  // Array.of()
  console.log(Array.of(1, 2, 3));
  
  // Array.from()

  /*function func2(a) {
  
    console.log(arguments[0])
    console.log(Array.from(arguments));
  
    console.log(a)
  }

  func2(111)*/
  
  
  // push,pop
  
  let arr = [1,2,3,6,7]
  arr.push(4)
  console.log(arr);// [1, 2, 3, 4]=》push改变数组
  console.log(arr.pop()); // 4=》返回删除的值
  console.log(arr); // [1, 2, 3]=》pop改变数组
  
  // unshift ,shift
  let arr1 = [1,2,3]
  arr1.unshift(4)
  console.log(arr1);// [4, 1, 2, 3]=》改变数组
  console.log(arr1.shift()); // 4=》返回删除的值
  console.log(arr1); // [1, 2, 3]=》shift改变数组
  
  
  // splice(start, deleteCount, item)粘合的意思，改变原数组
  
  // sort()
  // reverse()
  let arr2 = [1,2,3]
  arr2.splice(-1,0,4)
  console.log(arr2.reverse()); // 颠倒
  console.log(arr2.sort()); // 排序
  console.log(arr2);// [4, 2, 3]=》改变数组
  console.log(arr2.shift()); // 4=》返回删除的值
  console.log(arr2); // [1, 2, 3]=》shift改变数组

  /*
 * find不创建新数组，不改变元素组
 * 在判断中一旦某个元素符合func，立马跳出循环，返回当前符合条件的元素
 */

  let res = arr.find((item,index) => {
    console.log( 'arr[' + index + '] = ', item );   // arr[3] = 4
    return item > 3;
  })
  console.log(res);  // 4


  /*
 * reduce让数组中的前项和后项做某种运算，并返回运算结果
 */
  let res1 = arr.reduce((prev,next) => {
    return prev + next;
  })
  console.log(res1);  // 28



  /*
 * filter有返回值，返回一个符合func条件的数组的集合
 */
  let newArr = arr.filter((item,index) => {
    return item > 3;
  })
  console.log(newArr);  // [4,5,6,7]


  /*
 * every返回一个Boolean，判断每一个元素是否都符合func，如果有一个不符合，就会终止循环，返回false。
 */
  let res2 = arr.every((item,index) => {
    return item < 10;  //true
  })
  console.log(res2);

  /*
 * some返回一个Boolean，判断是否有元素符合func，如果有一个符合条件，就会终止循环，返回true。
 */
  let res3 = arr.some((item,index) => {
    return item > 5;  // true
  })

  console.log(res3);

  /*
 * map有返回值，返回一个新的数组，每个元素为调用func的结果。
 */
  let newArr1 = arr.map((item,index) => {
    return item*2
  })
  console.log(newArr1);  // [2,4,6,8,10,12,14]


  /*
 * 没有返回值，只针对每个元素调用func。
 * 优点：代码简介。
 * 缺点：无法使用break，return等终止循环
 */
  //ES5写法
  arr.forEach(function(item,index){
    console.log(item);   // 1 2 3 4 5 6 7
  })
  //ES6写法
  arr.forEach((item,index) => {
    console.log(item); // 1 2 3 4 5 6 7
    return item+1
  })
  console.log(arr);


</script>

</body>
</html>
