<script>

    function unquePaths(m, n) {

        let dp = [];
        for (let i = 0; i < m; i++) {
            dp[i] = []
            for (let j = 0; j < n; j++) {
                // 特殊情况：到达(0, 0)这个点只有一种路径
                if (i == 0 || j == 0) {
                    dp[i][j] = 1;
                } else {
                    dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
                }
            }
        }
        return dp[m - 1][n - 1];
    }

    console.log(unquePaths(4, 4));
