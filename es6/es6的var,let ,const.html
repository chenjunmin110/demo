<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // var
  
  // 1.申明提升=》先上车后买票
  console.log(num); // undefined
  var num = 123
  
  // 2.变量覆盖 =》套牌车
  var num1 = 12;
  var num1 = 34;
  console.log(num1); // 34
  
  // 没有块级作用域==》红杏出墙
  
  function fn1() {
    for (var i= 0 ; i<3; i++) {
      console.log(i);
    }
    console.log(i);
  }
  fn1()
  
  
  // const
  
  // 1.const声明之后必须赋值，否则就报错
  // 2.定义之后不能修改，否则报错
  // 3.支持块级作用域，支持let其他属性
  
  
  
  // let
  
  // 先声明，可以不赋值
  // 不能提升，只在{}之内可取
  // 不可以重复申明
  
  
  
  
  
    /*构造函数是js线程，同步执行
    .then是异步执行1243*/
  let promise = new Promise(resolve => {
    console.log(1);
    resolve()
    console.log(2);
  })
  
  promise.then(()=>{
    console.log(3);
  })
  console.log(4);

</script>

</body>
</html>
