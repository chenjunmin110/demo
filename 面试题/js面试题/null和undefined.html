<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  
  console.log(typeof null); // 表示为“无”对象object
  console.log(typeof undefined); // 表示为“无”原始值
  
  // undefined一般出现四种情况
  // 1.已申明，未赋值
  let o;
  console.log(o);
  // 2.对象某个属性不存在
  let a={}
  console.log(a.v);
  // 3.函数调用，少了参数
  function fff(a, b) {
    console.log(a, b)
  }
  fff(4)
  // 3.函数默认返回undefined
  function fff11(a, b) {
  }
  console.log(fff11());
  
  
  // null
  // 1.手动释放内存
  // 2.作为函数的参数
  // 3.原型链的顶端
</script>

</body>
</html>
