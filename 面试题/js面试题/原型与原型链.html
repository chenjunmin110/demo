<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  // 原型 prototype  是函数特有，对象和数组是没有原型的
  // 原型链 __proto__ ==> [[prototype]] 大家都有的
  
  function Person() {
  
  }
  Person.prototype.age= 18
  Person.prototype.name= '小明'
  Person.prototype.fn = function () {
    console.log(this.age);
  }
  let person1 = new Person()
  person1.age= 28
  console.log(person1.name);
  person1.fn() // 28

  console.log(person1); //Person {age: 28}

  console.log(Person.prototype.constructor === Person); //true

  // 从当前实例属性去找，没有再去找原型链上去找，
  console.log('person1.__proto__:',person1.__proto__); //{age: 18, name: '小明', fn: ƒ, constructor: ƒ}
  console.log('Person.prototype:',Person.prototype); //{age: 18, name: '小明', fn: ƒ, constructor: ƒ}
  
  console.log('Person.prototype.__proto__:',Person.prototype.__proto__); //{constructor: ƒ, __defineGetter__: ƒ, __defineSetter__: ƒ, hasOwnProperty: ƒ, __lookupGetter__: ƒ, …}
  console.log('Object.prototype:',Object.prototype); // {constructor: ƒ, __defineGetter__: ƒ, __defineSetter__: ƒ, hasOwnProperty: ƒ, __lookupGetter__: ƒ, …}

  console.log('Object.prototype.__proto__:',Object.prototype.__proto__); // null

  
  
</script>

</body>
</html>
